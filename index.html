<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Methods</title>
    <style>
      :root {
        --blue: blue;
      }
      * {
        font-size: 30px;
      }
      .ellipsis .text {
        width: 70px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: var(--blue);
        border: 1px solid var(--blue);
        /* border: 1px solid black; */
      }
    </style>
  </head>
  <body>
    <p id="array"></p>
    <p id="number"></p>
    <div class="ellipsis">
      <p>This text will be hidden and ... will be shown only</p>
      <p class="text">ellipsis example for ellipsis</p>
      <p>There is more text but got hidden behind the box</p>
    </div>

      const squareNumber = numbers.map((number) => num ** 2);
      document.getElementById("number").innerHTML = squareNumber;

  </body>
</html>
